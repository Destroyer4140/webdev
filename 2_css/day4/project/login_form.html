<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login_form.css">
</head>
<body>
    <div id="container">
        <form>
            <h1>Login</h1>
            <div>
                <label for="first">UserName:</label>
                <input type="text" id="first" placeholder="Enter your username">
            </div>
            <div>
                <label for="second">Password:</label>
                <input type="text" id="second" placeholder="Enter your Password">
            </div>

            <button style="width: 100%; height: 40px; font-size: 20px; padding: 5px; background-color: rgb(115, 115, 214); color: white; font-weight: 600;">Login</button>
        </form>
    </div>
</body>
</html>
