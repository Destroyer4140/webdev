<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="box">
        <form>
            <h1>Signup</h1>

            <div>
                <label for="first">UserName</label>
                <input type="text" name="username" id="first" placeholder="Enter your username">
            </div>

            <div>
                <label for="second">Email</label>
                <input type="email" name="email" id="second" placeholder="Enter your email">
            </div>

            <div>
                <label for="third">Password</label>
                <input type="password" name="password" id="third" placeholder="Enter your password">
            </div>

            <button>Signup</button>
        </form>
    </div>
</body>
</html>
