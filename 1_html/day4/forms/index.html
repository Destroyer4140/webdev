<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" name="userName" id="name">
        <br><br>

        <label for="fname">Father Name:</label>
        <input type="text" name="userFatherName" id="fname">
        <br><br>

        <label for="uage">Age:</label>
        <input type="number" name="userAge" id="uage">
        <br><br>

        <label for="upass">Password</label>
        <input type="password" name="userPassword" id="upass">
        <br><br>

        <label>Gender: </label>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">

        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">

        <br><br>

        <label for="">Subject: </label>
        <label for="c++">C++</label>
        <input type="checkbox" name="subject" id="c++" value="c++">

        <label for="java">Java</label>
        <input type="checkbox" name="subject" id="java" value="java">

        <label for="c">C</label>
        <input type="checkbox" name="subject" id="c" value="c">

        <label for="py">Python</label>
        <input type="checkbox" name="subject" id="py" value="python">

        <label for="sql">Sql</label>
        <input type="checkbox" name="subject" id="sql" value="sql">

        <br><br>

        <input type="submit">


    </form>
</body>
</html>
